<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>exemplo OnClick</title>
<script>
function verSemForm(){
	alert(nome1.value);
}

function verComForm(){
	alert(f1.nome2.value);
}

</script>
</head>
<body>
  Nome<input type="text" id="nome1">
  <button onclick="verSemForm()">Calcular</button>
	<br/><br/><br/>
<form name="f1">
	Nome<input type="text" name="nome2">
	<input type="button" onclick="verComForm()" value="Calcular" />
</form>
 
  
</body>
</html>
