<!DOCTYPE html>
<html lang="pt">
<head>
<title>Finanças</title>
<meta charset="utf-8">

<link rel="stylesheet" href="financas_css.css"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>


</head>

<body>

<form name="f1" method="post" action="">
<fieldset id="primeiro">
<h4>Preencha, por favor, os seus dados pessoais</h4>
<label for="contribuinte">Nº Contribuinte</label><br />
<input type="text" id="contribuinte" maxlength="9" size="9" required autofocus/><br />
<label for="mail">E-mail</label><br />
<input type="email" id="mail" required/><br />
<label for="telefone">Telefone</label><br />
<input type="text" maxlength="9" size="9" required id="telefone"/><br />
<label for="morada">Morada Fiscal</label><br />
<input type="text" id="morada" required/><br />
<div id="nota">
	Nota: Confirme que o seu domicílio fiscal está actualizado
	</div>
</fieldset><br />
<fieldset>
<h4>Coloque aqui a sua pergunta de segurança:</h4>
<label>Pergunta</label><br />
<select>
<option value="branco"></option>
<option value="livro">Qual o meu livro preferido?</option>
<option value="filme">Qual o meu filme preferido?</option>
<option value="cor">Qual a minha cor preferida?</option>
</select><br />
<label for="resposta">Resposta</label><br />
<input type="text" id="resposta"/><br />
</fieldset><br />
<fieldset>
<h4>Selecione as suas opções de receção de mensagens:</h4>
<input type="checkbox" id="mails">Desejo receber emails<input type="checkbox" id="sms">Desejo receber sms<br />
</fieldset>
<input type="submit" value="PEDIR SENHA"/>
</form>
</body>
<html>
