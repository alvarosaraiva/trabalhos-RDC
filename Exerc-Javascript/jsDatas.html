<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>jsDatas</title>
<style>
button{
	padding:10px;
	background-color:#63F;
	color:#FFF;
	border-radius: 20px;
	font-size:14px;
}
</style>
<script>
function calcularIdade(){
	var di=new Date(data_i.value);
	var df=new Date(data_f.value);
	if (df<di)
		alert("DATA ERRADA!");
	else {
		var anos=df.getFullYear()-di.getFullYear();
		var mes=df.getMonth()-di.getMonth();
		if (mes<0 || (mes==0 && df.getDate()<di.getDate()))
			anos--;
		alert ("Passaram-se "+anos+" anos entre as duas datas");
	}
}
</script>
</head>

<body>
  Data inicial: <input type="date" id="data_i" required>
  Data final: 	<input type="date" id="data_f" required><br/>
  <button onclick="calcularIdade()">Calcular</button>
</body>
</html>
