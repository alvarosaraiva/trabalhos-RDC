<!DOCTYPE html>
<html lang="pt">
<head>
	<meta charset="utf-8">
	<title>Personalizar Site</title>
	<script>
		function mudarFundo(){
			document.body.style.background=cor.value;
			} 
		function mudarTexto(){
			document.body.style.color=cor.value;
			} 
		function mudarTamanho(){
			var valor=cxnum.value+"em";
			document.getElementById("titulo").style.fontSize=valor;
			} 
		function carregarFich(){
			var fich=cxfich.value;
			document.getElementById("titulo").innerHTML=fich;

			} 
	</script>
</head>
<body> 
	<h1 id="titulo">Personalizar site</h1>
	<p>Diga a cor desejada:<input type="color" id="cor"></p>
	<button onclick="mudarFundo()">Alterar cor de fundo</button><br/>
	<button onclick="mudarTexto()">Alterar cor do texto</button><br/>
	<input type="number" value="1" id="cxnum" size="5" min="1" max="5" onchange="mudarTamanho()"><br/><br/>
	<br/>

	<input type="file" id="cxfich" onchange="carregarFich()"><br/>
</body> 
</html>
